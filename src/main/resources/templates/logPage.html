<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log Page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Custom Theme files -->
    <link href="/registerPageStyle.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>
<body>


<a style="text-decoration: none; color: black" href="/user/member"><strong>Back</strong></a><br><br>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>ADD LOG</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="/user/member/log/add" method="post">

                <select name="project.id">
                    <option th:each="project: ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
                </select>
                <input type="number" name="hours">
                <div class="clear"></div>
        </div>
        <input type="submit" value="Add">
        </form>
    </div>
</div>
<!-- copyright -->
<div class="colorlibcopy-agile"></div>
<!-- //copyright -->
<ul class="colorlib-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</div>

<div class="table"><table border="2px" id="myTable">
    <thead>
    <tr>
        <td>Date</td>
        <td>Hours</td>
        <td>Action</td>

    </tr>
    </thead>
    <tbody>
    <tr th:each="log: ${logs}">
        <td th:text="${log.date}">Date</td>
        <td th:text="${log.hours}">Deadline</td>
        <td> <a th:href="@{/user/member/log/delete(id=${log.id})}">delete</a>
        </td>

    </tr>
    </tbody>

    <script>
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
    </script>
</table></div>
<!-- //main -->
</body>
</html>
