<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leader Page</title>
    <link rel="stylesheet" href="/background.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
</head>
<body>


<div class="img">
    <img th:src="@{/image(name=${user.profilePicture})}" width="100"
         th:if="${user.profilePicture != null && user.profilePicture.length() != 0}"/><br>


</div>
<div class="name"><h3 th:text="${user.name} + ' ' + ${user.surname}">
    <h3><br></div>
<div class="link">
    <img src="/img/Basic_Ui_14.jpg"> <a href="/user/leader/projects"><strong>Projects</strong></a><br>
    <img src="/img/users.png"><a href="/user/leader"><strong>Users</strong></a><br>
    <img src="/img/1828479.png"> <a th:if="${user != null}" href="/logout"><strong>Logout</strong></a><br><br><br>

</div>

<div class="table">
    <table border="2px" id="myTable">
        <thead>
        <tr class="tr">
            <td>User</td>
            <td>Email</td>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user1: ${users}">
            <td th:text="${user1.name} + ' ' + ${user1.surname}">User name surname</td>
            <td th:text="${user1.email}">Email</td>

        </tr>
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function () {
        $('#myTable').DataTable();
    });
</script>
</body>
</html>
