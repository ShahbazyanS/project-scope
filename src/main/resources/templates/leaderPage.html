<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leader Page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
</head>
<body>
<div th:text="${user.name} + ' ' + ${user.surname}">
</div><br><br>
<img th:src="@{/image(name=${user.profilePicture})}" width="100" th:if="${user.profilePicture != null && user.profilePicture.length() != 0}"/>


<a href="/user/leader/projects">Projects</a><br>
<a href="/user/leader">Users</a><br>
<a th:if="${user != null}" href="/logout">Logout</a>

<table border="2px" id="myTable">
    <thead>
    <tr>
        <td>User</td>
        <td>Email</td>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user1: ${users}">
        <td th:text="${user1.name} + ' ' + ${user1.surname}">User name surname</td>
        <td th:text="${user1.email}">Email</td>

    </tr>
    </tbody>
</table>

<script>
    $(document).ready( function () {
        $('#myTable').DataTable();
    } );
</script>
</body>
</html>
